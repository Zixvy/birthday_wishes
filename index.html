<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Wishes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/image//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/image//favicon-16x16.png">
    <link rel="manifest" href="./assets/image//site.webmanifest">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="shape">

            </div>
        </div>
        <div class="content">
            <div class="time" id="time"></div>
            <h1><span id="typed-string"></span></h1>
            <a href="birthdaywishes.html">
                <button class="btn">
                    <span>Birthday Wishes</span>
                </button>
            </a>
            <a href="#">
                <button class="btn" id="btn_friend">
                    <span>Lets be friend.</span>
                </button>
            </a>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        // Render Dynamic Time
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            // add a zero in front of numbers<10
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime();
            }, 500);
        }
        startTime();

        setTimeout(function () {
            $(".btn").css({ opacity: "1" });
        }, 2000);

        // Sweet Alert toggle
        $("#btn_friend").on("click", function () {
            swal("Are you sure you want to do this?", {
                buttons: ["Oh noez!", "Aww yiss!"],
            });
        });

        // Render Greetings
        function greetings() {
            var today = new Date();
            var curHr = today.getHours();
            var str = "";

            if (curHr < 12) {
                str = "Good Morning Babe";
            } else if (curHr < 18) {
                str = "Good Afternoon Babe";
            } else {
                str = "Good Evening Babe";
            }
            return str;
        }

        // Render Typed js
        let typed = greetings();

        function dynamicTyped(newText) {
            const dataType = newText;

            const strings = dataType.split(",");

            if (typed && typed.constructor === Typed) {
                typed.destroy();
            }

            typed = new Typed("#typed-string", {
                strings: strings,
                typeSpeed: 40,
                delaySpeed: 90,
                loop: false,
                showCursor: false,
            });
        }
        dynamicTyped(typed);

    </script>

</body>

</html>
